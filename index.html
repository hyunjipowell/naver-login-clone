<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVER LOGIN</title>
    <link rel="stylesheet" href="css/login.css" />
    <script
      src="https://kit.fontawesome.com/51b3e01251.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login">
      <div class="select">
        <select name="" id="login__lang">
          <option value="KR">한국어</option>
          <option value="EG">English</option>
          <option value="CN">중국어</option>
        </select>
      </div>
      <h1 class="logo">
        <a href="#"><img src="img/logo.png" alt="" /></a>
      </h1>
      <form action="">
        <input type="text" name="" id="" placeholder="아이디" />
        <input type="password" name="" id="" placeholder="비밀번호" />
        <input type="button" value="로그인" />
      </form>
      <div class="login__text">
        <div class="login__text-left">
          <input type="checkbox" name="" id="" />
          <span>로그인 상태 유지</span>
        </div>
        <div class="login__text-right">
          <span>IP</span>
          <span>보안</span>
          <span class="login-onoff">OFF</span>
        </div>
      </div>
      <div class="login__simple">
        <h2>더욱 간편한 로그인</h2>
        <button>QR코드 로그인</button>
        <button>일회용 번호 로그인</button>
        <ul>
          <li><a href="#">아이디 찾기</a></li>
          <li><a href="#">비밀번호 찾기</a></li>
          <li><a href="#">회원가입</a></li>
        </ul>
      </div>
    </div>

    <footer>
      <div class="foot__info">
        <ul>
          <li><a href="#">이용약관</a></li>
          <li><a href="#">개인정보처리방침</a></li>
          <li><a href="#">책임의 한계와 법적고지</a></li>
          <li><a href="#">회원정보 고객센터</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
